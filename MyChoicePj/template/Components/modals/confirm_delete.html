<!-- Modal Xác nhận -->
<div v-if="show" class="modal-overlay">
  <div class="modal-content">
    <i class="fa fa-trash-o"></i>
    <h3>Xác nhận xóa</h3>
    <p>{{message}}</p>
    <div class="modal-buttons">
      <button class="confirm-yes-btn" @click="confirm">Đồng ý</button>
      <button class="confirm-no-btn" @click="close">Hủy</button>
    </div>
  </div>
</div>
