
  
  <table class="no-search">
    <tbody>
      <tr>
        <td>
          <strong class="set-mr-10px">Tên bài hát</strong>
          <input type="text" name="title" class="set-w-300px" value="">
        </td>
        <td>
          <strong class="set-mr-10px">Nhạc sĩ</strong>
          <input type="text" name="title" class="set-w-300px" value="">
        </td>
      </tr>
      <tr>
        <td>
          <strong class="set-mr-43px">Album</strong>
          <input type="text" name="title" class="set-w-300px" value="">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="set-text-c">
          <button class="update-btn set-mr-10px" type="submit">
           <i class="fa fa-search"></i> Tìm kiếm
          </button>
          <button class="back-btn" type="submit">
            <i class="fa fa-eraser"></i> Xóa
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div v-if="getLoding" class="loading">Đang tải dữ liệu...</div>
  <div v-if="getError" class="error">{{ getError }}</div>
  <table v-if="!getLoding && getListSong.length">
    <thead>
      <tr>
        <th>id</th>
        <th>Tên bài hát</th>
        <th>Nhạc sĩ</th>
        <th>Album</th>
        <th>Chức năng</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="song in paginatedSongs" :key="song.id">
        <td>{{ song.id }}</td>
        <td>{{ song.title }}</td>
        <td>{{ song.artist }}</td>
        <td>{{ song.album }}</td>
        <td>
          <a href="#" class="edit-btn"><i class="fa fa-pencil"> Chỉnh sửa</i></a>
          <a href="#" class="trash-btn" @click.prevent="controller.deleteSong(song.id)"><i class="fa fa-trash-o"> Xóa</i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div v-if="!getLoding && !getListSong.length">Chưa có bài hát nào.</div>

  <!-- Phân trang -->
  <div v-if="!getLoding && getListSong.length" class="pagination">
    <button @click="changePage(page - 1)" :disabled="page === 1">« Trước</button>
    <span>Trang {{ page }} / {{ totalPages }}</span>
    <button @click="changePage(page + 1)" :disabled="page === totalPages">Tiếp »</button>
  </div>
